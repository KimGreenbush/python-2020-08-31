<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Edit Show {{ show.id }}</h1>
    <form action="/shows/{{ show.id }}/update" method="post">
      {% csrf_token %}
      <div>
        <label for="title">Title</label>
        <input type="text" name="title" value="{{ show.title }}" />
      </div>
      <div>
        <label for="network">Network</label>
        <input type="text" name="network" value="{{ show.network }}" />
      </div>
      <div>
        <label for="release_date">Release Date</label>
        <input
          type="date"
          name="release_date"
          value="{{ formatted_release_date }}"
        />
      </div>
      <div>
        <label for="description">Description</label>
        <textarea name="description" cols="30" rows="10">
{{ show.description }}</textarea
        >
      </div>
      <button type="submit">Update</button>
    </form>
    <a href="/shows/{{ show.id }}">Go to show</a>
  </body>
</html>
