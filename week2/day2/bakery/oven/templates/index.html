<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to ðŸ”¥Blazing Oven!ðŸ”¥</h1>
    <h2>Check out the menu!</h2>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Price</td>
          <td>Description</td>
        </tr>
      </thead>
      <tbody>
        {% for food in foodzzz %}
        <tr>
          <td>{{ food.name }}</td>
          <td>{{ food.price }}</td>
          <td>{{ food.desc }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h3>Add a food to the menu</h3>
    <form action="/foods/create" method="post">
      {% csrf_token %}
      <p>Name: <input type="text" name="food_name" /></p>
      <p>Price: <input type="number" step="any" name="food_price" /></p>
      <p>
        Description:
        <textarea name="food_description" cols="30" rows="10"></textarea>
      </p>
      <button type="submit">Bake it!</button>
    </form>
  </body>
</html>
