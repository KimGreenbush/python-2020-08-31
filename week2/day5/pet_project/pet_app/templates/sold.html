<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/pets">Pets 4 Sale</a></li>
        <li><a href="/pets/sold">Sold Pets</a></li>
      </ul>
    </nav>
    <h1>Sold Pets!</h1>
    <table>
      <thead>
        <tr>
          <th>Pet Name</th>
          <th>Image</th>
          <th>Date list</th>
        </tr>
      </thead>
      <tbody>
        {% for single_pet in all_pets_sold %}
        <tr>
          <td>{{ single_pet.pet_name }}</td>
          <td>
            <img
              src="{{ single_pet.pet_pic_url }}"
              alt="profile pic"
              style="height: 50px"
            />
          </td>
          <td>{{ single_pet.updated_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
